<sk-docs-layout>
  <h2><code>options.attached</code></h2>

  <p>A function that is called whenever the element is attached to the DOM.</p>
  <noscript is="sk-code" lang="js">
    skate('my-element', {
      attached () {
        // Reference to the element.
        this;
      }
    });
  </noscript>
</sk-docs-layout>
