<sk-docs-layout>
  <h2><code>options.detached</code></h2>
  <p>A function that is called whenever the element is detached from the DOM.</p>
  <noscript is="sk-code" lang="js">
    skate('my-element', {
      detached () {
        // Reference to the element.
        this;
      }
    });
  </noscript>
</sk-docs-layout>
